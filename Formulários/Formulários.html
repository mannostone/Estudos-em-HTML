<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "utf-8">
    <title> Formulários </title>
</head>
<body>
    <!-- form é a tag responsável pelo formulário -->
    <form action = "cadastro.php" method = "POST">

        <fieldset>
        <legend> <strong> Informações pessoais </strong> </legend>
        Nome: <br> <!-- br é a quebra de linha -->
         <input type = "text" name = "nome"> <br> <!-- grafia para o login em uma página web -->
        Senha: <br>
         <input type = "password" name = "senha"> <br> <!-- type password esconde o texto digitado -->
        <input type = "submit" name = "btn-enviar" value = "enviar"> <!-- grafia para envio dos dados digitados para o arquivo informado na linha 9 -->
        </fieldset>
    </form>

</body>
</html>
